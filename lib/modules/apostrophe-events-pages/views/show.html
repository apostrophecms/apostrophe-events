{% extends data.outerLayout %}
{% block title %}{{ data.piece.title }}{% endblock %}

{% block main %}
  <div class="apos-event-preview">
    <h1 class="apos-event-title">{{ data.piece.title }}</h1>
    <h4 class="apos-event-date">{{ data.piece.start | date('MMMM Do') }} at {{ data.piece.start | date('h:mma') }}</h4>
    <p>
    	{{ data.piece.body }}
    </p>
  </div>
{% endblock %}

{% block extraHead %}
<style>
	h1 {
		font-size: 4rem;
		margin-bottom: 20px;
	}
	h4 {
		font-size: 1.5rem;
		margin-bottom: 10px;
	}
	.apos-event-preview {
		max-width: 800px;
		margin: 30px auto;
	}
</style>
{% endblock %}
