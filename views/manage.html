<div class="apos-modal apos-template apos-manage-event">
  <h3 data-hint-title>{% block action %}Manage Events{% endblock %}</h3>
  <div class="apos-modal-body">
    <p><a href="#" data-live>Live</a> | <a href="#" data-filter-name="trash" data-trash>Trash</a></p>
    <table data-items class="apos-manage-table">
      <tr>
        <th class="apos-manage-events-date">Date</th>
        <th class="apos-manage-events-title">Title</th>
        <th class="apos-manage-events-author">Author</th>
        <th class="apos-manage-events-status">Status</th>
      </tr>
      <tr class="apos-template" data-item>
        <td>
          <span data-date></span>
        </td>
        <td>
          <span><a href="#" data-edit-event data-title>Sample Title</a></span>
        </td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <div class="apos-modal-footer">
    <a href="#" data-action="dismiss" class="apos-control apos-button apos-cancel">Done</a>
  </div>
  <a href="#" data-action="dismiss" class="apos-control apos-button apos-cancel apos-corner-close">x</a>
</div>
